name: Run Python Bot

on:
  push:
    branches:
      - main  # หรือ branch ที่ต้องการให้รัน
  schedule:
    - cron: '0 * * * *'  # รันทุกชั่วโมง (ปรับตามต้องการ)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # หรือเวอร์ชันที่บอทต้องใช้

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # ไฟล์นี้เก็บ lib ที่บอทใช้

    - name: Run Bot
      run: |
        python main.py
